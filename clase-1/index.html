<!--Informacion de index.html-->
<!--Unico nombre que conocen los servidores y toman como pagina principal-->
<!--La diferencia de html 5 con html < 5 es que aca vamos a estar trabajando con etiquetas semanticas-->

<!--Estructura base de html--> 

<!DOCTYPE html>   <!--tipo de documento que vamos a estar trabajando-->
<html lang="en">  <!--etiqueta de apertura html-->
<head>            <!--etiqueta de apertura head--> 
    <meta charset="UTF-8">           <!--etiqueta nula o vacia, es decir, no contienen informacion--> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASE 1</title>
</head>   <!--etiqueta de cierre head--> 
<body>    <!--etiqueta de apertura body-->

    <!--html 4 (no semantico)-->
    <p>  <!--etiqueta que declara parrafo--> 
     Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor quasi accusamus sit aspernatur expedita hic reprehenderit facere a quibusdam quis voluptates quo dolorum nesciunt cumque asperiores in, cum totam illo.
    </p>
    <div> <!--etiqueta contenedora--> 
        <p>div es una etiqueta contenedora generica...</p>
        <span> <!--Etiqueta en linea--> 
            <!--Existen tambien dos tipos de etiqetas.-->
            <!--Etiquetas en bloque: ocupan todo el ancho de pantalla--> 
            <!--Etiquetas en linea: ocupan solo el espacio del contenido-->
        </span>
        <span>etiqueta en linea</span>
        <span>etiqueta en linea</span>

    </div>

    
</body>  <!--etiqueta de cierre body-->
</html>  <!--etiqueta de cierre html--> 


<!--CONCEPTOS IMPORTANTES-->
<!--Etiqueta de apertura o cierre son contenedoras, contienen informacion--> 
<!--Etiqueta vacia o nula que solo contienen informacion que no se va a poder reproducir o no van a contener nada-->

<!--Concepto padre e hijo solo para etiquetas de apertura o cierre. html es la etiqueta padre principal. Dentro de la etiqueta
html, tiene unicamente dos etiquetas hijos (head y body)-->

<!--A su vez, head es una etiqueta padre de meta y title. head lleva informacion de tipo metadato. Todo lo que se escriba en head
no se va a ver en la pagina web-->

<!--En la etiqueta body es donde se va a escribir todo el sitio web, todo lo que quiero que se vea.-->
